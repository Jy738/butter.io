<!DOCTYPE html>
<html>
  <head>
    <title>Butter.io</title>
    <style>
      html,body {
        width:100%;
        height:100%;
        padding:0;
        margin:0;
      }
    </style>
  </head>
  <body>
    <canvas width="800" height="600" id="content"></canvas>
    <script>
      let $ = (a) => {return document.getElementById(a);}
      let canvas = $('content');
      let ctx = canvas.getContext('2d');

      let collisions = {
        boundingBox: (rect1, rect2) => {
          let horizontalBound = (rect1.x + rect1.width > rect2.x && rect1.x < rect2.x + rect2.width);
          let verticalBound = (rect1.y + rect1.height > rect2.y && rect1.y < rect2.y + rect2.height);
          return horizontalBound && verticalBound;
        }
      }
      let player = {
        x: 0,
        y: 0,
        speeds: {
          accel: 1.1,
          maxAccel: 5,
          xvelocity: 0,
          yvelocity:0,
          xdrag: 0,
          ydrag:0
        },
        hitbox: {size: 70}
      }
      
      let keys = {w:false,a:false,s:false,d:false}
      let keylist = Object.keys(keys);
      document.onkeydown = (e) => {if(keylist.includes(e.key))keys[e.key] = true;}
      document.onkeyup = (e) => {if(keylist.includes(e.key))keys[e.key] = false;}
      
      function draw(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
           if(keys.a || keys.d)player.speeds.xdrag+=player.speeds.accel/100;
           if(keys.w || keys.s )player.speeds.ydrag+=player.speeds.accel/100;
           if(!keys.a && !keys.d && player.speeds.xdrag >= 0){player.speeds.xdrag-=player.speeds.accel/10}
           if(!keys.w && !keys.s && player.speeds.ydrag >= 0){player.speeds.ydrag-=player.speeds.accel/10;}
          if(player.speeds.xdrag > player.speeds.maxAccel/2)player.speeds.xdrag = player.speeds.maxAccel/2;
          if(player.speeds.ydrag > player.speeds.maxAccel/2)player.speeds.ydrag = player.speeds.maxAccel/2;
        if(keys.w)player.speeds.yvelocity = player.speeds.accel*player.speeds.ydrag;
        if(keys.s)player.speeds.yvelocity = -player.speeds.accel*player.speeds.ydrag;
        if(keys.a)player.speeds.xvelocity = player.speeds.accel*player.speeds.xdrag;
        if(keys.d)player.speeds.xvelocity = -player.speeds.accel*player.speeds.xdrag;
        
        player.x+=player.speeds.xvelocity;
        player.y+=player.speeds.yvelocity;
        ctx.fillStyle = "blue";
        ctx.fillRect(400,400,130,130);

        ctx.fillStyle = "yellow";
        ctx.fillRect(player.x,player.y,player.hitbox.size,player.hitbox.size);
        if(collisions.boundingBox(
          {x:player.x,y:player.y,width:player.hitbox.size,height:player.hitbox.size},
          {x:400,y:400,width:130,height:130}
        )){console.log("collided");}
        setTimeout(draw,5);
      }
      draw();
    </script>
  </body>
</html>

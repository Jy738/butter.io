<!DOCTYPE html>
<html>
  <head>
    <title>Butter.io</title>

      html,body {

        padding:0;
        margin:0;
      }
    </style>
  </head>
  <body>
    <canvas width="800" height="600" id="content"></canvas>
    <script>
      let $ = (a) => {return document.getElementById(a);}
      let canvas = $('content');
      let ctx = canvas.getContext('2d');

      let collisions = {
        boundingBox: (rect1, rect2) => {
          let horizontalBound = (rect1.x + rect1.width > rect2.x && rect1.x + rect1.width < rect2.x + rect2.width);
          let verticalBound = (rect1.y + rect1.height > rect2.y && rect1.y + rect1.height < rect2.y + rect2.height);
        }
      }
      let player = {
        x: Math.floor(Math.random() * canvas.width),
        y: Math.floor(Math.random() * canvas.height),
        hitbox: {size: 70}
      }
      
      function draw(){
        ctx.fillStyle = "blue";
        ctx.fillRect(400,400,130,130);
        setTimeout(draw,5);
      }
      draw();
    </script>
  </body>
</html>
